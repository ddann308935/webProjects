<!DOCTYPE html>     <!--what browser is being used-->
<html lang="en">
    <head>          <!--contains meta info: extra info about the web browser-->
        <title>Home Page</title> <!--tab title-->
        <link rel="icon" href="week5_icons/home-solid.png"> <!--tab logo-->

        <link rel="stylesheet" href="week5_styles/main.css"> <!--css stylesheet-->
        <meta charset="utf-8"> <!--Language: English-->
        <meta name="description" content="a web page for learning HTML and CSS"> <!--meta description-->
        <meta name="keyword" content="HTML,CSS,learning">   <!--keywords within content: should be specific-->
        <meta name="viewport" content="width = device-width, inital-scale = 1"> <!-- size of viewport on mobile devices-->
    </head> 

    <body>
        <header class="main-header"> <!--HEADER-->

            <a href="index.html" class="logo"> <!--LOGO-->
            <!-- '/' link to home page-->
                <img src="week5_images/spurs.jpg" alt="company name">  <!--clickable logo-->
            </a>

            <!--Form: allows the user to input data to the website-->
            <form class="search" method="get" action="https://example.com/search"> <!--SEARCH FIELD-->
            <!--method="get", action="URL/script where the search query is sent"-->
            <!--action="provide a script from the server side to process this search and return a result"-->
            <!--a website with search function: requires a server with database-->
                <input type="search" name="query" placeholder="Search"> <!--search field--> 
                <!--Placeholder: grey text inside the search field-->
                <!--type="search" allows the user to clear their input-->
                <button type="submit">Search</button> <!--submit button-->
            </form>
            
            <nav class="navigation"> <!--NAVIGATION through links-->
                <a href="index.html">Home</a>
                <a href="about.html">About</a>
                <a href="contact.html">Contact</a>
            </nav>

        </header>

        <div class="banner">    <!--BANNER-->
            <h1>Welcome</h1>
        </div>
                    
        <main></main>           <!--CONTENT-->
        <footer></footer>       <!--FOOTER-->
    </body>

</html>
