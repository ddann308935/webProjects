            <!--Form: allows the user to input data to the website-->

                <input type="search" name="query" placeholder="Search"> <!--search input--> 
                <button type="submit">Search</button> <!--submit button-->
            </form>
            
            <nav class="navigation" id="main-nav"> <!--NAVIGATION through links-->
                <a href="index.html">Home</a>
                <a href="about.html">About</a>
                <a href="contact.html" class="active">Contact</a>
            </nav>

        </header>

        <div class="banner-contact">        <!--BANNER-->
            <h1>Contact Us</h1>
        </div>
                    
        <main class="contact-content"> <!--CONTENT-->
            <div>
                <div class="card-content">
                    <table class ="open-hours">
                        <tr>
                            <th>Opening Hours</th>
                        </tr>
                        <tr>
                            <td>Mon - Fri: 9:00 - 5:00<td></td>
                        </tr>
                            <td>Sat - Sun: 10:00 - 6:00</td>
                        </tr>
                    </table>
                    <p></p>
                    <h>Art Gallery of New South Wales, Art Gallery Rd, Sydney NSW 2000</h>
                    <p></p>
                    <!--Map (Google Maps - Share - Embed a Map), alter width, height-->
                    <!--iframe: box that displays content from another webpage: gets around copyright issues, video lives on youtube and displays on website, and youtube still recieves ad revenue-->
                    <iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d6625.758383281684!2d151.21016110277506!3d-33.86700417310436!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x6b12ae6c7ca55a3d%3A0xe1d4577d0927f71c!2sArt%20Gallery%20of%20New%20South%20Wales!5e0!3m2!1sen!2sau!4v1730273966263!5m2!1sen!2sau" width="600" height="450" style="border:0;" allowfullscreen="" loading="lazy" referrerpolicy="no-referrer-when-downgrade"></iframe>
                </div>
            </div>

            <!--Contact Form-->
            <div>
                <div class="card-content">
                    <!--inputs of form depends on OS-->
                    <!-- form is used for data collection-->
                    <!--action is where data is sent: server-->
                    <!--method="post": contact forms, logins, sign ups. Data is not sent as a URL parameter and is hidden-->
                    <!--method="get": searches. Data is sent as a URL parameter and be shared with others-->
                    <form action="https://localhost/form-handler" method="post" id="contact">
                        <!--label provides accessibility-->
                        <!--for and id has to be the same for the screen reader-->
                        <label for="username">Name</label>
                        <input type="text" name="username" required id="username" placeholder="Jane Smith">
                        <label for="useremail">Email Address</label>
                        <input type="email" name="useremail" required id="useremail" placeholder="jsmith@example.com">
                        <label id="userpref">
                            <input type="checkbox" name="preference" checked value="marketing" id="userpref">
                            Subscribe to our newsletter
                        </label>
                        <label>Message</label>
                        <!--multiple lines of input-->
                        <textarea name="message" id="message" placeholder="Enter message" rows="5" cols="30"></textarea>
                        <div class="form-button">
                            <button type="reset">Reset</button>
                            <button type="submit">Submit</button>
                        </div>
                    </form>
                </div>
            </div>
            </div>
